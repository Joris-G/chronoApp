<div class="mat-title-large">Description de la pièce</div>
<button mat-fab extended (click)="toggleEditingMode()">
  <mat-icon>edit</mat-icon>
  {{ isEditing() ? "En mode édition" : "Éditer" }}
</button>
@if(isSaving()) {
<mat-spinner></mat-spinner>
}@else {
<form mat-dialog-content [formGroup]="partForm" (ngSubmit)="onSubmitClick()">
  <mat-form-field>
    <mat-label for="partNumber">PART NUMBER</mat-label
    ><input
      matInput
      id="partNumber"
      type="text"
      aria-label="part number"
      formControlName="partNumber"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="designation">DESIGNATION</mat-label
    ><input
      matInput
      id="designation"
      type="text"
      aria-label="part number"
      formControlName="designation"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label for="project">PROJET</mat-label
    ><input
      matInput
      id="project"
      type="text"
      aria-label="project"
      formControlName="project"
    />
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!partForm.valid">
    ENREGISTRER
  </button>
</form>
}
