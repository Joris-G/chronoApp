<div class="chrono-commands">
  <button mat-icon-button color="primary" (click)="start()" matTooltip="Start">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button mat-icon-button color="accent" (click)="pause()" matTooltip="Pause">
    <mat-icon>pause</mat-icon>
  </button>
  <button
    mat-icon-button
    color="warn"
    (click)="nextStep()"
    matTooltip="Next Step"
  >
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
